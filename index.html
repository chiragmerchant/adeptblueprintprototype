<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADEPT Blueprint Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="ribbon" id="ribbon"></div>

    <div class="main-area">
        <div class="preview-container">
            <div class="slide-frame" id="slideFrame"></div>
        </div>


        <div class="bottom-bar">
            <button id="prevBtn">← Previous</button>
            <span id="counter">Slide 1 of 12</span>
            <button id="nextBtn">Next →</button>
            <label class="theme-toggle">
                <input type="checkbox" id="themeSwitch">
                Mode: <span id="modeLabel">Light</span>
            </label>

            <select id="brandingSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <!-- Add more later, e.g. <option value="threat">Threat Division</option> -->
            </select>

            <button id="exportBtn">Export PowerPoint</button>
            <button id="resetBtn">Reset to Original</button>
        </div>
    </div>

    <div id="ai-menu">
        <h5>AI Suggestions: </h5>
        <ul id="ai-alts"></ul>
        <input id="ai-input" type="text" placeholder="Describe desired change...">
        <button id="simulateAIBtn">Ask ADEPT AI</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/gitbrent/PptxGenJS@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="data.js"></script>
    <script type="module" src="app.js"></script>

</body>
</html>
